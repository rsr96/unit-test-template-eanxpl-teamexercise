<h2>Movies</h2>

<div>
  <label for="new-movie">Movie Title: </label>
  <input id="new-movie" #movieName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(movieName.value); movieName.value=''">
    Add movie
  </button>
</div>

<ul class="movies">
  <li *ngFor="let movie of movies">
    <a routerLink="/detail/{{movie.id}}">
      <span class="badge">{{movie.id}}</span> {{movie.name}}
    </a>
    <button class="delete" title="delete movie"
      (click)="delete(movie)">x</button>
  </li>
</ul>
